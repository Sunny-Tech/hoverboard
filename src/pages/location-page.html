<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">

<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../behaviors/page-behavior.html">
<link rel="import" href="../behaviors/cascaded-behavior.html">


<dom-module id="location-page">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      .details {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      .details-item {
        @apply(--layout-horizontal);
        margin: 40px auto;
        padding-bottom: 32px;
      }


      .plan {
        width: 100%;
        height: 650px;
      }

      .googlemap {
        height: 300px;
      }

      @media (min-width: 1600px) {
        .container {
          max-width: 960px;
        }
      }

      @media (max-width: 710px) {
        .plan {
          width: 100%;
          height: 300px;
        }
      }
    </style>

    <iron-ajax auto id="ajax" url="[[source]]" handle-as="text" on-response="updateCascadedNodes" last-response="{{location}}"></iron-ajax>

    <div class="container">
      <div class="details">

        <h1 class="dates">Plan</h1>

        <iron-image class="plan" src="/images/plan.png" sizing="contain"
                    alt="Plan"></iron-image>

        <h1 class="dates">Lieu</h1>

        <google-map
          class="googlemap"
          zoom="14"
          latitude="{$ location.mapCenter.latitude $}"
          longitude="{$ location.mapCenter.longitude $}"
          api-key="{$ location.apiKey $}"
          styles="[[options]]"
        >
          <google-map-marker
            latitude="{$ location.pointer.latitude $}"
            longitude="{$ location.pointer.longitude $}"
          ></google-map-marker>
        </google-map>

        <div class="details-item" cascaded>
          <marked-element markdown="[[location]]">
            <div class="markdown-html"></div>
          </marked-element>
        </div>
      </div>
    </div>

    <footer-block app="{{app}}" cascaded></footer-block>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'location-page',

        behaviors: [
          HOVERBOARD.PageBehavior,
          HOVERBOARD.CascadedBehavior
        ],

        properties: {
          options: {
            type: String,
            value: function () {
              return [{
                'elementType': 'labels',
                'stylers': [{
                  'visibility': 'on'
                }]
              }];
            }
          },
          source: {
            type: String,
            value: 'data/posts/location.markdown'
          }
        }

      });

    })();
  </script>

</dom-module>
