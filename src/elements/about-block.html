<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">


<dom-module id="about-block">

  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .container {
        @apply(--layout-vertical);
      }

      .about-item {
        @apply(--layout-flex-10);
        text-align: justify;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .heading{
        @apply (--layout-horizontal);
        @apply (--layout-center);
      }

      .about-item:not(:first-of-type) {
        margin-top: 30px;
      }

      .divider {
        @apply(--layout-flex);
      }

      .page-link {
        margin-top: 18px;
        display: block;
        font-size: 16px;
      }

      .icons{
        width: 30px;
        min-height: 30px;
        margin-right: 10px;
      }

      @media (min-width: 601px) {
        .container {
          @apply(--layout-horizontal);
        }

        .container .heading {
          margin-bottom: 20px;
        }

        .about-item:not(:first-of-type) {
          margin-top: 0;
        }
      }
    </style>

    <div class="container">
      <span class="divider"></span>      
      <div class="about-item">
          
          <h4 class="heading">
            <iron-image class="icons" src="/images/icons/icons_contenu.svg" sizing="contain"
            alt="Sunny Tech Montpellier 2018"></iron-image> {$ content $}
          </h4>
          <marked-element markdown="{$ contentDesc $}">
            <div class="markdown-html"></div>
          </marked-element>
      </div>
      <span class="divider"></span>
      <div class="about-item">
          
        <h4 class="heading"><iron-image class="icons" src="/images/icons/icons_valeurs.svg" sizing="contain"
          alt="Sunny Tech Montpellier 2018"></iron-image>{$ whatIsSunnyTech $}</h4>
        <marked-element markdown="{$ aboutSunnyTech $}">
          <div class="markdown-html"></div>
        </marked-element>
      </div>
      <span class="divider"></span>
      
      <div class="about-item">
          
          <h4 class="heading"><iron-image class="icons" src="/images/icons/icons_solidarite.svg" sizing="contain"
            alt="Sunny Tech Montpellier 2018"></iron-image>{$ organizerTitle $}</h4>
          <marked-element markdown="{$ aboutOrganizers $}">
            <div class="markdown-html"></div>
          </marked-element>
          <a class="page-link" href="/team">{$ openTeamPage $}</a>
        </div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'about-block'

      });

    }());
  </script>
</dom-module>
